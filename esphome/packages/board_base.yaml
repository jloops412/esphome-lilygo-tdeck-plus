esphome:
  name: ${name}
  friendly_name: ${friendly_name}
  platformio_options:
    board_build.arduino.memory_type: qio_opi
  on_boot:
    - priority: 1000
      then:
        - switch.turn_on: peripheral_power
        - switch.turn_on: radio_cs_inactive
        - switch.turn_on: sd_cs_inactive
        - delay: 200ms
        - light.turn_on:
            id: tft_backlight
            brightness: !lambda "return id(backlight_percent) / 100.0f;"
        - delay: 100ms
        - lambda: |-
            id(last_activity_ms) = esphome::millis();
        - component.update: tft

esp32:
  variant: esp32s3
  framework:
    type: esp-idf
    sdkconfig_options:
      CONFIG_ESP_CONSOLE_USB_SERIAL_JTAG: "n"
      CONFIG_ESP_CONSOLE_UART_DEFAULT: "y"

psram:
  mode: octal

preferences:
  flash_write_interval: 0s

logger:
  level: INFO
  hardware_uart: UART0
  baud_rate: 0

api:

ota:
  - platform: esphome

captive_portal:

switch:
  - platform: gpio
    pin: 10
    id: peripheral_power
    internal: true
    restore_mode: ALWAYS_ON

  - platform: gpio
    pin: 9
    id: radio_cs_inactive
    internal: true
    restore_mode: ALWAYS_ON

  - platform: gpio
    pin: 39
    id: sd_cs_inactive
    internal: true
    restore_mode: ALWAYS_ON

i2c:
  id: bus_a
  sda: 18
  scl: 8
  scan: true
  frequency: 100kHz

spi:
  clk_pin: 40
  mosi_pin: 41

output:
  - platform: ledc
    pin: 42
    id: tft_backlight_pwm
    frequency: 1000 Hz

light:
  - platform: monochromatic
    output: tft_backlight_pwm
    id: tft_backlight
    name: "${friendly_name} TFT Backlight"
    restore_mode: ALWAYS_ON
    default_transition_length: 0s

