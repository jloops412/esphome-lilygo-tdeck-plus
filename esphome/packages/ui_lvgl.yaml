                border_color: 0x2F6FD8
                text_color: 0xF2F6FF
            - lvgl.style.update:
                id: lv_style_btn_soft
                bg_color: 0x131A28
                border_color: 0x36435D
                text_color: 0xDCE7FF
            - lvgl.style.update:
                id: lv_style_btn_warn
                bg_color: 0x3C1E1E
                border_color: 0xB84747
                text_color: 0xFFE7E7
            - lvgl.style.update:
                id: lv_style_btn_ok
                bg_color: 0x173022
                border_color: 0x39A466
                text_color: 0xE8FFF2
      - if:
          condition:
            lambda: "return id(theme_index) == 1;"
          then:
            - lvgl.style.update:
                id: lv_style_screen
                bg_color: 0x071018
                text_color: 0xEAF4FF
            - lvgl.style.update:
                id: lv_style_card
                bg_color: 0x0D1B2A
                border_color: 0x2F5D86
            - lvgl.style.update:
                id: lv_style_btn
                bg_color: 0x14304A
                border_color: 0x2C84C7
                text_color: 0xEAF4FF
            - lvgl.style.update:
                id: lv_style_btn_soft
                bg_color: 0x113045
                border_color: 0x2F5D86
                text_color: 0xEAF4FF
            - lvgl.style.update:
                id: lv_style_btn_warn
                bg_color: 0x3A231A
                border_color: 0xD0673B
                text_color: 0xFFEBDC
            - lvgl.style.update:
                id: lv_style_btn_ok
                bg_color: 0x103A34
                border_color: 0x1A9F9F
                text_color: 0xE8FFFF
      - if:
          condition:
            lambda: "return id(theme_index) == 2;"
          then:
            - lvgl.style.update:
                id: lv_style_screen
                bg_color: 0x120D08
                text_color: 0xFFF1E4
            - lvgl.style.update:
                id: lv_style_card
                bg_color: 0x24170F
                border_color: 0x855D36
            - lvgl.style.update:
                id: lv_style_btn
                bg_color: 0x3A2517
                border_color: 0xC4822F
                text_color: 0xFFF1E4
            - lvgl.style.update:
                id: lv_style_btn_soft
                bg_color: 0x332012
                border_color: 0x94653B
                text_color: 0xFFF1E4
            - lvgl.style.update:
                id: lv_style_btn_warn
                bg_color: 0x4D1818
                border_color: 0xD15757
                text_color: 0xFFE7E7
            - lvgl.style.update:
                id: lv_style_btn_ok
                bg_color: 0x304018
                border_color: 0x7FAE32
                text_color: 0xF4FFE2
      - if:
          condition:
            lambda: "return id(theme_index) == 3;"
          then:
            - lvgl.style.update:
                id: lv_style_screen
                bg_color: 0x1D0A13
                text_color: 0xFFE9F4
            - lvgl.style.update:
                id: lv_style_card
                bg_color: 0x331426
                border_color: 0x9D3D76
            - lvgl.style.update:
                id: lv_style_btn
                bg_color: 0x4B1E36
                border_color: 0xD05A97
                text_color: 0xFFE9F4
            - lvgl.style.update:
                id: lv_style_btn_soft
                bg_color: 0x3E1930
                border_color: 0xA0467D
                text_color: 0xFFE9F4
            - lvgl.style.update:
                id: lv_style_btn_warn
                bg_color: 0x53211B
                border_color: 0xC45B4D
                text_color: 0xFFEDE9
            - lvgl.style.update:
                id: lv_style_btn_ok
                bg_color: 0x294428
                border_color: 0x69B36A
                text_color: 0xEBFFEA
      - if:
          condition:
            lambda: "return id(theme_index) == 4;"
          then:
            - lvgl.style.update:
                id: lv_style_screen
                bg_color: 0x081112
                text_color: 0xE8FCF9
            - lvgl.style.update:
                id: lv_style_card
                bg_color: 0x122326
                border_color: 0x2D6A70
            - lvgl.style.update:
                id: lv_style_btn
                bg_color: 0x1A3438
